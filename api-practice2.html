<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="./styles/api-practice2.css">
        <script type="text/javascript" src="./js/api-practice2.js" defer></script>
        <title>API rest practice #2</title>
    </head>
    <body>
        <div id="main-container">
            <div id="logo-container">
                <a href="api-practice2.html">
                    <img src="./media-images/logo-search.png"  id="img-logo"/>
                </a>
            </div>
            <div id="form-container">
                <form id="main-form" onsubmit="event.preventDefault();">
                    <div class="flex-column centered-div">
                        <input type="text" id="search-input" autofocus/>
                        <button type="submit" id="search-button">Search</button>
                    </div>
                    <div class="flex-row centered-div">
                            <label for="option-movies" class="text-bold">Movies: </label>
                            <input type="radio" class="option" name="queryType" value="movies" checked />
                            <label for="option-movies" class="text-bold">TV Shows: </label>
                            <input type="radio" class="option" name="queryType" value="tv"/>
                    </div>
                    <div class="centered-div">
                        <ul class="ul-horizontal">
                            <li class="text-bold text-underline" id="top-rated-li">Top Rated</li>
                            <!-- <li class="text-bold text-underline" id="trendings-li">Tredings</li> -->
                            <!-- <li class="text-bold text-underline">Genres</li> -->
                        </ul>
                    </div>
                </form>
            </div>
            <p id="data_results"></p>
            <!-- Special div for paegs results -->
            <div class="centered-div">
                <ul class="ul-horizontal" id="div-pages">
                    <!-- here comes the li created from js file -->
                </ul>
            </div>
            <!-- end special div -->
            <div id="search-results">
            </div>
            <!-- overlay box -->
            <div id="overlay-box">
                <div id="top-movie" onclick="show_details_movie(this.id)">
                    <p id="btn-close">X - Close</p>
                </div>
                <div id="img-poster-cont">
                    <img id="img-poster" alt="Poster+Film" />
                </div>
                <div id="info-mov-cont">
                    <div id="movie-info-top">
                        <p id="original-title" class="b-bold"></p>
                        <p id="tag-line" class="p-italic"></p>
                        <p id="movie-ori-lang"></p>
                        <p id="movie-popularity"></p>
                        <p id="movie-vote-avg"></p>
                        <p id="movie-vote-count"></p>
                        <p id="movie-id"></p>
                        <!-- todo make possible the youtube trailer right here -->
                        <iframe id="video-trailer" width="auto" height="200" src="https://www.youtube.com/embed/5qap5aO4i9A" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <!-- hied if not present -->
                    </div>
                    <p id="sep">___________________________________</p>
                    <div id="movie-info-bottom">
                        <p id="movie-overview"></p>
                        <div id="production-comp-cont"></div>
                    </div>
                </div>
            </div>
        <!-- end overlay box -->
        <footer>
            <p>@theghost1980 As part of my formation as FullStack Web Developer</p>
            <p>the API is provided by <a href="https://www.themoviedb.org/">The MovieDB.org</a></a></p>
            <a href="https://developers.themoviedb.org/" target="_blank"><img src="./media-images/tmdb-logo.svg" id="tmdb-logo"/></a>
        </footer>
        </div>
    </body>
</html>
